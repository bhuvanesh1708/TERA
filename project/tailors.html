        let map;

        function initMap() {
            // Initialize geocoder
            geocoder = new google.maps.Geocoder();

            // Initialize autocomplete for location input
            const locationInput = document.getElementById('locationInput');
            autocomplete = new google.maps.places.Autocomplete(locationInput, {
                types: ['geocode'],
                componentRestrictions: { country: 'in' }
            });

            // Add listener for place selection
            autocomplete.addListener('place_changed', function() {
                const place = autocomplete.getPlace();
                if (!place.geometry) {
                    alert("No details available for input: '" + place.name + "'");
                    return;
                }
                updateMapWithLocation(place.geometry.location);
            });

            // Default coordinates (Hyderabad)
            const defaultLocation = { lat: 17.385044, lng: 78.486671 };

            map = new google.maps.Map(document.getElementById('map'), {
                center: defaultLocation,
                zoom: 13,
                styles: [
                    {
                        "featureType": "poi",
                        "elementType": "labels",
                        "stylers": [{"visibility": "off"}]
                    }
                ]
            });

            // Try to get user's location
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    (position) => {
                        const userLocation = {
                            lat: position.coords.latitude,
                            lng: position.coords.longitude
                        };
                        updateMapWithLocation(userLocation);
                    },
                    () => {
                        console.log("Error: The Geolocation service failed.");
                        updateMapWithLocation(defaultLocation);
                    }
                );
            } else {
                console.log("Error: Your browser doesn't support geolocation.");
                updateMapWithLocation(defaultLocation);
            }
        }

        function updateMapWithLocation(location) {
            map.setCenter(location);
            map.setZoom(13);
            
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Add user location marker
            addMarker(location, 'Your Location', true);

            // Find nearby tailors
            findNearbyTailors(location);
        }

        function addMarker(position, title, isUser = false) {
            const marker = new google.maps.Marker({
                position: position,
                map: map,
                title: title,
                icon: isUser ? {
                    url: 'http://maps.google.com/mapfiles/ms/icons/blue-dot.png',
                    scaledSize: new google.maps.Size(40, 40)
                } : {
                    url: 'http://maps.google.com/mapfiles/ms/icons/red-dot.png',
                    scaledSize: new google.maps.Size(30, 30)
                }
            });

            // Add info window for markers
            const infoWindow = new google.maps.InfoWindow({
                content: title
            });

            marker.addListener('click', () => {
                infoWindow.open(map, marker);
            });

            markers.push(marker);
        }

                    lat: baseLocation.lat + (distance * Math.cos(angle)),

                    Math.cos(lat1 * Math.PI / 180) * Math.cos(lat2 * Math.PI / 180) * 
                    Math.sin(dLon/2) * Math.sin(dLon/2);
                const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

                    position: generateTailorLocation(9, true),
                    expertise: ["Lehengas", "Bridal Wear", "Blouses"],
                    service: "Custom Tailoring",
                    address: "901 Bridal Street, " + getLocationName(baseLocation),
                    
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(9, true).lat, generateTailorLocation(9, true).lng),
                    isTeraExpert: true
                },
                {
                    name: "Casual Stitches",
                    position: generateTailorLocation(10, true),
                    expertise: ["T-Shirts", "Pants", "Casual Wear"],
                    service: "Alterations",
                    address: "432 Casual Lane, " + getLocationName(baseLocation),
                    
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(10, true).lat, generateTailorLocation(10, true).lng),
                    isTeraExpert: false
                },
                {
                    name: "Designer's Den",
                    position: generateTailorLocation(11, true),
                    expertise: ["Designer Wear", "Suits", "Lehengas"],
                    service: "Custom Tailoring",
                    address: "765 Designer Road, " + getLocationName(baseLocation),
                    
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(11, true).lat, generateTailorLocation(11, true).lng),
                    isTeraExpert: true
                },
                {
                    name: "Kids Corner",
                    position: generateTailorLocation(12, true),
                    expertise: ["Kids Wear", "School Uniforms", "Party Wear"],
                    service: "Custom Tailoring",
                    address: "543 Kids Street, " + getLocationName(baseLocation),
                    
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(12, true).lat, generateTailorLocation(12, true).lng),
                    isTeraExpert: false
                },
                {
                    name: "Uniform Hub",
                    position: generateTailorLocation(13, true),
                    expertise: ["School Uniforms", "Corporate Uniforms", "Sports Uniforms"],
                    service: "Custom Tailoring",
                    address: "876 Uniform Road, " + getLocationName(baseLocation),
                    
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(13, true).lat, generateTailorLocation(13, true).lng),
                    isTeraExpert: false
                },
                {
                    name: "Party Wear Palace",
                    position: generateTailorLocation(14, true),
                    expertise: ["Party Wear", "Evening Gowns", "Cocktail Dresses"],
                    service: "Custom Tailoring",
                    address: "234 Party Street, " + getLocationName(baseLocation),
                   
                    distance: calculateDistance(baseLocation.lat, baseLocation.lng, generateTailorLocation(14, true).lat, generateTailorLocation(14, true).lng),
                    isTeraExpert: true
                }
            ];

            // Round distances to 1 decimal place
            sampleTailors.forEach(tailor => {
                tailor.distance = Math.round(tailor.distance * 10) / 10;
            });

            allTailors = sampleTailors;

            // Clear existing list
            document.getElementById('tailorsList').innerHTML = '';

            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            // Add user location marker
            addMarker(baseLocation, 'Your Location', true);

            // Add markers for each tailor
            sampleTailors.forEach(tailor => {
                addMarker(tailor.position, tailor.name);
            });

            // Get selected expertise from filter
            const selectedExpertise = document.getElementById('expertiseFilter').value;
            
            if (selectedExpertise) {
                // Filter tailors by expertise
                const filteredTailors = sampleTailors.filter(tailor => 
                    tailor.expertise.includes(selectedExpertise)
                );

                // Sort by distance
                filteredTailors.sort((a, b) => a.distance - b.distance);

                // Take at least 5 tailors, or all if less than 5
                const displayTailors = filteredTailors.slice(0, Math.max(5, filteredTailors.length));

                // Render filtered tailors
                renderTailorSections(displayTailors);

                // Update map markers visibility
                updateMapMarkers(displayTailors.map(t => t.name));
            } else {
                // If no expertise selected, show all tailors but prioritize TERA experts
                const sortedTailors = [...sampleTailors].sort((a, b) => {
                    // First sort by TERA expert status
                    if (a.isTeraExpert !== b.isTeraExpert) {
                        return b.isTeraExpert ? 1 : -1;
                    }
                    // Then sort by distance
                    return a.distance - b.distance;
                });

                // Render all tailors
                renderTailorSections(sortedTailors);

                // Update map markers visibility
                updateMapMarkers(sortedTailors.map(t => t.name));
            }
        }

        function updateMapMarkers(visibleTailorNames) {
            markers.forEach(marker => {
                const tailorName = marker.getTitle();
                marker.setVisible(visibleTailorNames.includes(tailorName));
            });
        }

        // Update the expertise filter options
        document.addEventListener('DOMContentLoaded', function() {
            const expertiseFilter = document.getElementById('expertiseFilter');
            const expertiseOptions = [
                "Suits", "Frocks", "Shirts", "T-Shirts", "Pants", "Lehengas", 
                "Blouses", "Jackets", "Traditional Wear", "Bridal Wear", 
                "Designer Wear", "Luxury Wear", "Sports Wear", "Kids Wear",
                "Party Wear", "Western Wear", "Ethnic Wear", "Formal Wear"
            ];

            // Clear existing options except the first one
            expertiseFilter.innerHTML = '<option value="">Select Expertise</option>';

            // Add new options
            expertiseOptions.forEach(expertise => {
                const option = document.createElement('option');
                option.value = expertise;
                option.textContent = expertise;
                expertiseFilter.appendChild(option);
            });

            // Add event listener for expertise filter
            expertiseFilter.addEventListener('change', function() {
                const selectedExpertise = this.value;
                if (selectedExpertise) {
                    findNearbyTailors();
                }
            });
        });

        // Update the search button click handler
        document.querySelector('.search-btn').addEventListener('click', function() {
            const locationInput = document.getElementById('locationInput');
            if (locationInput.value) {
                const place = autocomplete.getPlace();
                if (place && place.geometry) {
                    findNearbyTailors(place.geometry.location);
                } else {
                    alert('Please select a valid location from the suggestions');
                }
            } else {
                alert('Please enter a location first');
            }
        });

        // Update the filterTailors function
        function filterTailors() {
            const expertiseFilter = document.getElementById('expertiseFilter').value;
            const serviceFilter = document.getElementById('serviceFilter').value;
            const distanceFilter = document.getElementById('distanceFilter').value;

            // Filter and sort tailors
            let filteredTailors = allTailors.filter(tailor => {
                let show = true;
                if (serviceFilter && tailor.service.toLowerCase() !== serviceFilter.toLowerCase()) show = false;
                if (distanceFilter && tailor.distance > parseFloat(distanceFilter)) show = false;
                if (expertiseFilter && !tailor.expertise.includes(expertiseFilter)) show = false;
                return show;
            });

            // Sort: TERA experts first, then by distance
            filteredTailors.sort((a, b) => {
                if (a.isTeraExpert !== b.isTeraExpert) {
                    return b.isTeraExpert ? 1 : -1;
                }
                return a.distance - b.distance;
            });

            // If expertise is selected, ensure at least 5 tailors are shown
            if (expertiseFilter && filteredTailors.length < 5) {
                // Get more tailors with the selected expertise
                const additionalTailors = allTailors
                    .filter(t => t.expertise.includes(expertiseFilter) && !filteredTailors.includes(t))
                    .sort((a, b) => a.distance - b.distance)
                    .slice(0, 5 - filteredTailors.length);
                
                filteredTailors = [...filteredTailors, ...additionalTailors];
            }

            // Render both sections
            document.getElementById('tailorsList').innerHTML = '';
            renderTailorSections(filteredTailors);

            // Update map markers visibility
            updateMapMarkers(filteredTailors.map(t => t.name));
        }

        function renderTailorSections(tailors) {
            const tailorsList = document.getElementById('tailorsList');
            tailorsList.innerHTML = ''; // Clear existing content

            // Create sections for different categories
            const sections = {
                teraExperts: {
                    title: "TERA Expert Tailors",
                    tailors: tailors.filter(t => t.isTeraExpert),
                    color: "#00bcd4"
                },
                premium: {
                    title: "Premium Tailors",
                    tailors: tailors.filter(t => !t.isTeraExpert && t.expertise.some(e => 
                        e.includes("Premium") || e.includes("Luxury") || e.includes("Designer"))),
                    color: "#4CAF50"
                },
                traditional: {
                    title: "Traditional & Heritage Tailors",
                    tailors: tailors.filter(t => !t.isTeraExpert && t.expertise.some(e => 
                        e.includes("Traditional") || e.includes("Heritage") || e.includes("Ethnic"))),
                    color: "#FF9800"
                },
                general: {
                    title: "Other Tailors",
                    tailors: tailors.filter(t => !t.isTeraExpert && !t.expertise.some(e => 
                        e.includes("Premium") || e.includes("Luxury") || e.includes("Designer") ||
                        e.includes("Traditional") || e.includes("Heritage") || e.includes("Ethnic"))),
                    color: "#607D8B"
                }
            };

            // Render each section
            Object.values(sections).forEach(section => {
                if (section.tailors.length > 0) {
                    const sectionDiv = document.createElement('div');
                    sectionDiv.className = 'tailor-section';
                    sectionDiv.innerHTML = `
                        <h2 style="color: ${section.color}; margin: 20px 0 15px 0; padding: 10px; 
                            background: rgba(255, 255, 255, 0.9); border-radius: 10px; 
                            box-shadow: 0 2px 5px rgba(0,0,0,0.1);">
                            ${section.title} (${section.tailors.length})
                        </h2>
                    `;

                    // Create a grid container for the cards
                    const gridContainer = document.createElement('div');
                    gridContainer.style.display = 'grid';
                    gridContainer.style.gridTemplateColumns = 'repeat(auto-fill, minmax(300px, 1fr))';
                    gridContainer.style.gap = '20px';
                    gridContainer.style.padding = '10px';

                    // Add each tailor card to the grid
                    section.tailors.forEach(tailor => {
                        const card = createTailorCard(tailor);
                        gridContainer.appendChild(card);
                    });

                    sectionDiv.appendChild(gridContainer);
                    tailorsList.appendChild(sectionDiv);
                }
            });
        }

        function createTailorCard(tailor) {
            const tailorCard = document.createElement('div');
            tailorCard.className = 'tailor-card';
            
            // Create expertise tags
            const expertiseTags = tailor.expertise.map(e => 
                `<span class="expertise-tag">${e}</span>`
            ).join('');

            tailorCard.innerHTML = `
                <div class="tailor-info">
                    <h3>${tailor.name}</h3>
                    <div class="tailor-details">
                        <p><i class="fas fa-map-marker-alt"></i> ${tailor.distance} km away</p>
                        <p><i class="fas fa-clock"></i> Open: 9:00 AM - 8:00 PM</p>
                        <p><i class="fas fa-cut"></i> Service: ${tailor.service}</p>
                        <div class="expertise-container">
                            <p><i class="fas fa-tshirt"></i> Expertise:</p>
                            <div class="expertise-tags">
                                ${expertiseTags}
                            </div>
                        </div>
                       
                        <p><i class="fas fa-map"></i> ${tailor.address}</p>
                    </div>
                    <div class="action-buttons">
                        <button class="action-btn" onclick="startChat('${tailor.name}')">
                            <i class="fas fa-comments"></i> Chat with Tailor
                        </button>
                    </div>
                </div>
            `;
            return tailorCard;
        }

        function startChat(tailorName) {
            // Create chat modal
            const chatModal = document.createElement('div');
            chatModal.className = 'chat-modal';
            chatModal.innerHTML = `
                <div class="chat-container">
                    <div class="chat-header">
                        <h3>Chat with ${tailorName}</h3>
                        <button class="close-btn" onclick="this.parentElement.parentElement.parentElement.remove()">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="chat-messages" id="chatMessages">
                        <div class="message tailor">
                            <p>Hello! How can I help you today?</p>
                            <span class="time">Just now</span>
                        </div>
                    </div>
                    <div class="chat-input">
                        <input type="text" placeholder="Type your message..." id="chatInput">
                        <button onclick="sendMessage('${tailorName}')">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            `;
            document.body.appendChild(chatModal);
        }

        function sendMessage(tailorName) {
            const input = document.getElementById('chatInput');
            const message = input.value.trim();
            if (message) {
                const chatMessages = document.getElementById('chatMessages');
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message user';
                messageDiv.innerHTML = `
                    <p>${message}</p>
                    <span class="time">Just now</span>
                `;
                chatMessages.appendChild(messageDiv);
                input.value = '';
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
                
                // Simulate tailor response
                setTimeout(() => {
                    const responseDiv = document.createElement('div');
                    responseDiv.className = 'message tailor';
                    responseDiv.innerHTML = `
                        <p>Thank you for your message. I'll get back to you shortly.</p>
                        <span class="time">Just now</span>
                    `;
                    chatMessages.appendChild(responseDiv);
                    chatMessages.scrollTop = chatMessages.scrollHeight;
                }, 1000);
            }
        }

        // Add a function to handle directions
        function getDirections(address) {
            const encodedAddress = encodeURIComponent(address);
            window.open(`https://www.google.com/maps/dir/?api=1&destination=${encodedAddress}`, '_blank');
        }

        // Function to get location name from coordinates
        function getLocationName(location) {
            return new Promise((resolve) => {
                geocoder.geocode({ location: location }, (results, status) => {
                    if (status === 'OK' && results[0]) {
                        resolve(results[0].formatted_address.split(',')[0]);
                    } else {
                        resolve('Hyderabad'); // Default to Hyderabad if geocoding fails
                    }
                });
            });
        }
    </script>
